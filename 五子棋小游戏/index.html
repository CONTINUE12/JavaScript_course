<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5五子棋小游戏</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div id="box">
    <div id="centent">
        <canvas id="canvas" width="450" height="450"></canvas>
    </div>
    <button id="button">撤回</button>
    <button id="anew">重开</button>
    <div id="state">
        <div class="state-chess Bchess"></div>
        <div class="chessName">黑棋走</div>
    </div>
    <div id="winner">
        <div class="state-chess Bchess"></div>
        <div class="chessName"></div>
    </div>
</div>

<script src="js/script.js"></script>
<script>
    game.drawLine() //绘制棋盘及棋子
    game.canvas.addEventListener("mousedown",game.canvasClick) //下棋
    game.regret_chess.addEventListener("mousedown",game.regret) //悔棋
    game.anew.addEventListener("mousedown",game.anewClick) //重开
</script>

<div style="text-align:center;">
    <p>五子棋小游戏-HTML5+CSS3+JS-wangli-2021.7.2</p>
</div>
</body>
</html>
