<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery-3.4.1.js"></script>
    <style>
        #divMouse{
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
    </style>
</head>
<body>

mouse: <span id="mouseMove"></span>
<div id="divMouse">
    在这里移动鼠标试试
</div>

<script>
    $(function(){
        $('#divMouse').mousemove(function (e){
            $('#mouseMove').text('x:'+e.pageX + 'y:'+e.pageY);
        })
    });
</script>

</body>
</html>
